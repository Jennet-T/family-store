<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://theapicompany.com/deviceAPI.js?id=deviceAPI-123456"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>jjjjjjjjj</title>
</head>
<body>
    
    <div id="body">

        <div id="add">

            <div id="add_table">

                <div id="produkta">
                    Produtka: <input type="text" id="produkta_input" value="Piyaz" required>
                </div>
                <div id="amount">
                    Kanca: <input type="number" value="3" id="amount_input">
                    <select name="" id="amount_ta_kg">
                        <option value="ta">ta</option>
                        <option value="kg">kg</option>
                    </select>
                </div>
                <div id="magazin">
                    Magazin: <select name="" id="magazin_select">
                        <option value="Pyaterycka">Pyaterycka</option>
                        <option value="Fix Price">Fix Price</option>
                        <option value="Ozon">Ozon</option>
                        <option value="Magnit kosmetik">Magnit kosmetik</option>
                        <option value="Kansler">Kansler</option>
                        <option value="Magnit">Magnit</option>
                    </select>
                </div>
                <div id="add_submit_div">
                    <input type="submit" 
                        style="background-color: rgb(245, 252, 252);" 
                        value="Add" 
                        id="add_submit" 
                        onclick="Dobaw()">
                </div>

            </div>
            <div id="dobaw_button" onclick="DragAdd(this)">
                <div class="letter">D</div>
                <div class="letter">o</div>
                <div class="letter">b</div>
                <div class="letter">a</div>
                <div class="letter">w</div>
            </div>

        </div>

        <div id="table">

            <div id="shablon" class="store">
                <div class="header" onclick="ShowHideProducts(this)">
                    <i class="header_text"></i>
                    <div class="angle_down">
                        <i class="fas fa-angle-down"></i>
                    </div>
                </div>

                <div class="products">
                    <div class="product" onclick="CheckProduct(this)">
                        <input type="checkbox" onclick="CheckProduct()" class="product_checkbox">
                        <h3 class="product_name"></h3>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>
</html>

<!--
    CREATE TABLE `family_store`.`products` 
    (`id` INT NOT NULL AUTO_INCREMENT , 
    `name` VARCHAR(100) NOT NULL , 
    `added_date` DATE NOT NULL , 
    `magazin` VARCHAR(30) NOT NULL , 
    `bought_date` DATE NOT NULL , 
    PRIMARY KEY (`id`)) ENGINE = MyISAM;
-->
